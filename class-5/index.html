<html>
    <head>
        <link rel="stylesheet" href="external.css"/>
    </head>
    <body>
        <h1>Inline styles</h1>
        <div style="border: 1px solid #000; width:100%; height:100px;"></div>
        <h1>Internal styles</h1>
        <style>
           .abc{border: 1px solid #000; width:100%; height:100px;} 
           #abc{border: 1px solid #000; width:100%; height:100px;} 
           p{border: 1px solid #000; width:100%; height:100px;} 
        </style>
    </body>
    <h1>with class</h1>
    <div class="abc"></div>
    <h1>with id</h1>
    <div id="abc"></div>
    <h1>with tag</h1>
    <p></p>
    <h1>external styles</h1>
    <div class="xyz"></div>
</html>
