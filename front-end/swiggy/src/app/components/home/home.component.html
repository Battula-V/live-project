
<div fxLayout="column">
    <app-header></app-header>
    <!-- slider -->
    <ng-image-slider 
    [images]="imageObject" 
    [infinite]="true" 
    [imageSize]="{width: '100%', height: 400}"
    [autoSlide]="{interval:1}"
    [animationSpeed]="4"
     #nav></ng-image-slider>
    <!-- //slider -->
    <!-- restaurant -->
    <div fxLayout="row" fxLayoutGap="0.5rem" class="row-wrap mx-5 mt-2">
        <!-- card -->
        <mat-card fxFlex="24" *ngFor="let element of restaurants" class="mt-2" >
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{element?.title || "title"}}</mat-card-title>
              <mat-card-subtitle>{{element?.subtitle}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{element?.image || 'assets/images/slide-1.jpg'}}" alt="{{element?.title}}" class="restaurant-image">
            <mat-card-content>
              <p>
                {{element?.content}}
              </p>
            </mat-card-content>
        </mat-card>
          <!-- //card -->
    </div>
    <!-- //restaurant -->
    <app-footer></app-footer>
</div>
