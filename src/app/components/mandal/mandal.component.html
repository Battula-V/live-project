<div fxLayout="row" fxLayoutGap="2rem" fxLayoutAlign="space-between" class="gap-2">
    <mat-form-field fxFlex="25">
      <mat-label>district</mat-label>
      <mat-select (selectionChange)="getSelectedValue($event)">
        <mat-option [value]="abc"  *ngFor="let abc of district">{{abc.district_name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="25">
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>
</div>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="mandal_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.mandal_id}} </td>
      </ng-container>

      <!-- is_city Column -->
      <ng-container matColumnDef="is_town">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Is town</th>
        <td mat-cell *matCellDef="let row"> {{row.is_town==0?"NO":"YES"}} </td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="mandal_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
        <td mat-cell *matCellDef="let row"> {{row.mandal_name}}</td>
      </ng-container>

       <!-- district status Column -->
       <ng-container matColumnDef="mandal_status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
        <td mat-cell *matCellDef="let row"> {{row.mandal_status}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
