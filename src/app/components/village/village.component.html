<div fxLayout="row" fxLayoutGap="2rem" fxLayoutAlign="space-between" class="gap-1">
    <mat-form-field fxFlex="25">
      <mat-label>mandal</mat-label>
      <mat-select (selectionChange)="getSelectedValue($event)">
        <mat-option [value]="abc" *ngFor="let abc of mandal">{{abc.mandal_name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="25">
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>
</div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="village_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.village_id}} </td>
      </ng-container>

      <!-- is_area Column -->
      <ng-container matColumnDef="is_area">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Is area</th>
        <td mat-cell *matCellDef="let row"> {{row.is_area==0?"NO":"YES"}} </td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="village_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
        <td mat-cell *matCellDef="let row"> {{row.village_name}}</td>
      </ng-container>

       <!-- district status Column -->
       <ng-container matColumnDef="village_status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
        <td mat-cell *matCellDef="let row"> {{row.village_status}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
