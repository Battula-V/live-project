<h3>Types of Data Sharing</h3>
<p>Below are the two types of data-sharing</p>
<ol>
    <li>With parent-child components</li>
    <li>With different components</li>
</ol>

<h3>With parent-child components</h3>
<p>There are two types of data sharing</p>
<ol type="i">
    <li>From parent to child</li>
    <li>From child to parent</li>
</ol>

<h3>i.From parent to child</h3>
