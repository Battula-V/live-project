
<mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="country_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.country_id}} </td>
      </ng-container>

      
      <!-- name Column -->
      <ng-container matColumnDef="country_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
        <td mat-cell *matCellDef="let row"> {{row.country_name}}</td>
      </ng-container>

      
      <!-- code Column -->
      <ng-container matColumnDef="country_code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> code </th>
        <td mat-cell *matCellDef="let row"> {{row.country_code}} </td>
      </ng-container>
  
      <!-- phone code Column -->
      <ng-container matColumnDef="country_phone_code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> phone code </th>
        <td mat-cell *matCellDef="let row"> {{row.country_phone_code}} </td>
      </ng-container>

       <!-- country status Column -->
       <ng-container matColumnDef="country_status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
        <td mat-cell *matCellDef="let row"> {{row.country_status}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
