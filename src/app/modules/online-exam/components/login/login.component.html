<div fxLayout="row" fxLayoutAlign="center" class="mt-2">
    <div fxLayout="column" class="items-center">
        <h1>Login</h1>
        <form>

            <div>
                <mat-form-field class="w-20">
                <mat-label>Enter your email</mat-label>
                <input type="text" placeholder="pat@example.com" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field class="w-20">
                <mat-label>Enter your password</mat-label>
                <input type="text" placeholder="Enter your password" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>

        </form>
    </div>
</div>
