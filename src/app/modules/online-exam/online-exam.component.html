

<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" fxShow.sm fxHide.lg fxHide.md fxShow.xs (click)="menuClick()">
      <mat-icon>menu</mat-icon>
    </button>
    <span (click)="user('/online-exams')" class="mouse-pointer">Online Exam</span>
    <span class="keep-right"></span>
    <div fxLayout="row" fxLayoutGap="2rem" class="size" fxHide.sm fxShow.lg fxShow.md fxHide.xs>
        <span (click)=" user('/online-exams/eamcet-exam')" class="mouse-pointer">Eamcet Exam</span>
        <span (click)="user('/online-exams/jntu-exam')" class="mouse-pointer">Jntu Exam</span>
    </div>
    <!-- <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button> -->
  </mat-toolbar>

  <div class="side-menu" fxShow.sm fxShow.xs fxHide.lg fxHide.xl fxHide.md *ngIf="isShowMenuBar">
    <div fxLauout="row" fxLayoutAlign="space-between">
      <h1>Side Menu</h1>
      <mat-icon (click)="closeButton()">Close</mat-icon>
    </div>
    <div fxLayout="column">
      <mat-list>
        <mat-list-item *ngFor="let folder of folders">
          <mat-icon matListItemIcon>folder</mat-icon>
          <div matListItemTitle  (click)=" user(folder.path)">{{folder.name}}</div>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
    </div>
  </div>


<router-outlet></router-outlet>
