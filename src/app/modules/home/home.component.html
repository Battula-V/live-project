<div fxLayout="column" fxFlex="100">
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <div fxLayout="row" fxLayoutGap="0.5rem" class="p-0p5">
        <mat-card fxFlex="20" class="full-height">
            <mat-card-content>
              <mat-list class="menu"> 
                <mat-list-item>
                  <mat-icon matListItemIcon>home</mat-icon>
                  <div matListItemTitle routerLinkActive="active" routerLink="dashboard">Dashboard</div> 
                </mat-list-item>
                <mat-divider></mat-divider> 
                <mat-list-item>
                  <mat-icon matListItemIcon>account_balance</mat-icon>
                  <div matListItemTitle routerLinkActive="active" routerLink="super-admin">Super Admin</div> 
                </mat-list-item>
                <mat-divider></mat-divider> 
                <mat-list-item>
                  <mat-icon matListItemIcon>account_box</mat-icon>
                  <div matListItemTitle routerLinkActive="active" routerLink="admin">Admin</div> 
                </mat-list-item>
                <mat-divider></mat-divider> 
                <mat-list-item>
                  <mat-icon matListItemIcon>card_travel</mat-icon>
                  <div matListItemTitle routerLinkActive="active" routerLink="department">Department</div> 
                </mat-list-item>
                <mat-divider></mat-divider> 
                <mat-list-item>
                  <mat-icon matListItemIcon>contacts</mat-icon>
                  <div matListItemTitle routerLinkActive="active" routerLink="employees">Employees</div> 
                </mat-list-item>
                <mat-divider></mat-divider>     
                <mat-list-item>
                  <mat-icon matListItemIcon>contacts</mat-icon>
                  <div matListItemTitle routerLinkActive="active" routerLink="designation">Designation</div> 
                </mat-list-item>         
              </mat-list>              
            </mat-card-content>
        </mat-card>
        <mat-card fxFlex="80" class="card-bg">           
          <mat-card-content> 
            <router-outlet></router-outlet>
          </mat-card-content>               
        </mat-card>
    </div>
</div>
