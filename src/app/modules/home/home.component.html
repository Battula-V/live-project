<div fxLayout="column" fxFlex="100">
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">

      </button>

        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <div fxLayout="row" fxLayoutGap="0.5rem" class="p-0p5">

            <mat-card-content>

                <mat-list-item>
                  <mat-icon matListItemIcon>home</mat-icon>

                <mat-divider></mat-divider>

                  <mat-icon matListItemIcon>account_balance</mat-icon>

                </mat-list-item>
                <mat-divider></mat-divider> 
                <mat-list-item>
                  <mat-icon matListItemIcon>account_box</mat-icon>
                  <div matListItemTitle routerLinkActive="active" routerLink="">Admin</div> 
                </mat-list-item>
                <mat-divider></mat-divider> 
                <mat-list-item>
                  <mat-icon matListItemIcon>card_travel</mat-icon>
                  <div matListItemTitle routerLinkActive="active" routerLink="">Department</div> 
                </mat-list-item>
                <mat-divider></mat-divider> 
                <mat-list-item>
                  <mat-icon matListItemIcon>contacts</mat-icon>
                  <div matListItemTitle routerLinkActive="active" routerLink="">Employees</div> 
                </mat-list-item>         
              </mat-list>              
            </mat-card-content>
        </mat-card>
        <mat-card fxFlex="80" class="card-bg">
            <mat-card-content> 
              <mat-card>
                <mat-card-content>Simple card</mat-card-content>
              </mat-card>
            </mat-card-content>
        </mat-card>
    </div>
