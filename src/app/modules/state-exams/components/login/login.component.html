<div fxLayout="row"  fxLayoutAlign="center" class="mt-2" fxFlex="100">
    <div fxFlex="50">
        <div fxLayout="column"  fxFlex="100" class="align-center">
            <h1>Login</h1>
            <form class="column">

                    <!-- email -->
                <div>
                    <mat-form-field class="w-20">
                    <mat-label>Enter your email</mat-label>
                    <input type="email" matInput placeholder="pat@example.com" [formControl]="email" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>

                    <!-- password -->
                <div>
                    <mat-form-field class="w-20">
                    <mat-label>Enter Password</mat-label>
                    <input type="password" matInput placeholder="Enter Password" [formControl]="email" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>             
                
                <button type="button"  mat-flat-button color="primary" (click)="login()">Login</button>

            </form>
        </div>
    </div>
</div>
