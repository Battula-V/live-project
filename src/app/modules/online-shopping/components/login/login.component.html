<div fxLayout="row"  fxLayoutAlign="center" class="mt-2" fxFlex="100">
    <div fxFlex="20">
        <div fXlayout="column" fxFlex="100">
            <h1 class="text-center">Login</h1>
            <form class="column">

                <div>
                    <mat-form-field class="w-20">
                    <mat-label>Enter your email</mat-label>
                    <input type="email" matInput placeholder="pat@example.com" [formControl]="email" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="w-20">
                    <mat-label>Enter your password</mat-label>
                    <input type="password" matInput placeholder="Enter your password" [formControl]="email" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>

                <button mat-flat-button color="primary" (click)="login()">LogIn</button>

            </form>
        </div>
    </div>
</div>
